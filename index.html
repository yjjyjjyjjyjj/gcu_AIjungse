<!-- Introduction Section -->
<section id="introduction" class="py-5">
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="main1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="main2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="main3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="main4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/main/main1.jpeg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/main/main2.jpeg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/main/main3.jpeg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/main/main4.jpeg" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="text-center mt-4">
      <h2>학교 근처에서 밥먹을 곳, 놀 곳을 모르겠을 때!</h2>
      <p>쉽고 빠르게 찾아보세요.</p>
    </div>
  </div>
</section>

<!-- Contact Us Section -->
<section id="contact" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center">문의</h2>
    <p class="text-center">가리단길과 함께 할 소상공인을 모십니다.</p>
    <form id="contactForm">
      <div class="mb-3">
        <label for="storeName" class="form-label">가게명</label>
        <input type="text" class="form-control" id="storeName" placeholder="가게명을 입력하세요">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="전화번호를 입력하세요">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">내용</label>
        <textarea class="form-control" id="message" rows="3" placeholder="내용을 입력하세요"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">전송하기</button>
      </div>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start">
  <div class="container p-4">
    <div class="text-center">
      copyright &copy; by 가리단길. All Right Reserved
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const storeName = document.getElementById('storeName').value;
    const phoneNumber = document.getElementById('phoneNumber').value;
    const message = document.getElementById('message').value;

    if (!storeName || !phoneNumber || !message) {
      alert('모든 필드를 입력해 주세요.');
    }
  });
</script>
</body>
</html>
